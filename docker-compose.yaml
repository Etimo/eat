services:
  mysql:
    image: mysql:latest
    container_name: eat-mysql
    environment:
      # Local dev info
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eat
      MYSQL_USER: mysql-eat
      MYSQL_PASSWORD: etimo
    volumes:
      - ./docker/mysql:/var/lib/mysql
    ports:
      - '3308:3306'

  redis:
    image: redis/redis-stack:7.2.0-v10
    container_name: eat-redis
    environment:
      # Local dev info
      REDIS_ARGS: '--requirepass etimo'
    volumes:
      - ./docker/redis:/var/lib/redis
    ports:
      - '6379:6379'

  backend:
    container_name: eat-backend
    build:
      context: .
      dockerfile: ./apps/eat-backend/Dockerfile
    volumes:
      - ./apps/eat-backend/:/app/apps/eat-backend
    environment:
      TZ: Europe/Stockholm
      JWT_SECRET: EtimoActivityTracker
      NODE_ENV: development
      DB_HOST: mysql
      DB_USERNAME: mysql-eat
      DB_PORT: 3306
      DB_PASSWORD: etimo
      DB_DATABASE: eat
    depends_on:
      - mysql
    ports:
      - '3100:3100'

  auth:
    container_name: eat-auth
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: dev
    command: yarn dev --filter=auth
    volumes:
      - ./apps/auth/:/app/apps/auth
    environment:
      TZ: Europe/Stockholm
      JWT_SECRET: EtimoActivityTracker
      NODE_ENV: development
      BACKEND_URL: http://backend:3100
      EAT_REDIS_HOST: redis
      EAT_REDIS_PASSWORD: etimo
      EAT_REDIS_PORT: 6379
    depends_on:
      - redis
      - backend
    ports:
      - '3101:3101'
      - 9229:9229

volumes:
  mysql:
